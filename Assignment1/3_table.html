<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        One Column:
        <table border="1">
            <tr>
                <td>100</td>
            </tr>
        </table>
        <br>
        One row Three Columns:
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <br>
        Two Rows and Three Columns:
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
